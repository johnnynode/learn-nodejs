<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  用户：<input type="text" name='user' id='user'><br/>
  密码：<input type="password" name='pass' id='pass'><br/>
  <input type="button" value='注册' id='reg' />
  <input type="button" value='登录' id='login' />
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.js"></script>
<script>
  $(function(){
    // 注册
    $('#reg').click(function(){
      $.ajax({
        url:'/user',
        data:{act:'reg', user:$('#user').val(), pass:$('#pass').val()},
        type:'GET',
        success:function(str){
          var json = eval('(' + str + ')');
          if(json.ok) {
            alert('注册成功！');
          }else {
            alert('注册失败！' + json.msg);
          }
        },
        error:function() {
          alert('error');
        }
      })
    });

    // 登录
    $('#login').click(function(){
      $.ajax({
        url:'/user',
        data:{act:'login', user:$('#user').val(), pass:$('#pass').val()},
        type:'GET',
        success:function(str){
          var json = eval('(' + str + ')');
          if(json.ok) {
            alert('登录成功！');
          }else {
            alert('登录失败！' + json.msg);
          }
        },
        error:function() {
          alert('error');
        }
      })
    });

  });
</script>
